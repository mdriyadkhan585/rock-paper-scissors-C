<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Rock Icon -->
  <circle cx="50" cy="50" r="40" fill="#9e9e9e" stroke="#555" stroke-width="5"/>
  <text x="50" y="55" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">🪨</text>
  
  <!-- Paper Icon -->
  <rect x="100" y="25" width="50" height="50" fill="#cfd8dc" stroke="#555" stroke-width="5"/>
  <text x="125" y="55" font-family="Arial" font-size="24" text-anchor="middle" fill="#555">📄</text>
  
  <!-- Scissors Icon -->
  <path d="M200 30 L220 50 L200 70 L180 50 Z" fill="#e57373" stroke="#555" stroke-width="5"/>
  <text x="200" y="55" font-family="Arial" font-size="24" text-anchor="middle" fill="#fff">✂️</text>
  
  <!-- Title -->
  <text x="150" y="95" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Rock, Paper, Scissors</text>
</svg>
